let clientRange = [ 0, 0, 0, 0 ];

window.addEventListener('DOMContentLoaded', init);
window.addEventListener('resize', init);

function init() {
    clientRange[2] = window.innerWidth;
    clientRange[3] = window.innerHeight;
    render();
}

function translateClientToFractal(
    [ clientX, clientY ],
    [ clientMinX, clientMinY, clientMaxX, clientMaxY ],
    [ complexMinX, complexMinY, complexMaxX, complexMaxY ]) {

    // the complex coordinates are the start of the range plus the size
    // of the complex range times the ratio of the client coordinate to
    // the size of the range of client coordinates
    return [
        complexMinX + (complexMaxX - complexMinX) * (clientX / (clientMaxX - clientMinX)),
        complexMinY + (complexMaxY - complexMinY) * (clientY / (clientMaxY - clientMinY))
    ];
}

function mandelbrot(x, y) {
    const maxIterations = 100;
    const escapeMagnitude = 2;

    let c = translateClientToFractal(
        [ x, y ],
        clientRange,
        [ -2.2, -1.4, 0.8, 1.4 ]);

    let iterations = 0;
    let z = [ 0, 0 ];

    do {
        z = add(power(z, [ 2, 0 ]), c);
        iterations++;
    } while (iterations < maxIterations && magnitude(z) < escapeMagnitude);

    return iterations;
}

function julia(x, y, debug) {
    const maxIterations = 100;
    const escapeMagnitude = 2;

    let iterations = 0;
    let z = translateClientToFractal(
        [ x, y ],
        clientRange,
        [ 0 - escapeMagnitude, 0 - escapeMagnitude, escapeMagnitude, escapeMagnitude ]);
    //let c = [ -0.7, 0.27015 ];
    let c = [ -0.4, 0.6 ];

    do {
        z = add(power(z, [ 2, 0 ]), c);
        iterations++;
    } while (iterations < maxIterations && magnitude(z) < escapeMagnitude);

    return iterations;
}

function renderCpu() {
    const canvas = document.createElement('canvas');
    canvas.width = clientRange[2] - clientRange[0];
    canvas.height = clientRange[3] - clientRange[1];

    console.log(canvas.width);
    console.log(canvas.height);

    const ctx = canvas.getContext("2d");

    for (let x = 0; x < canvas.width; x++) {
        for (let y = 0; y < canvas.height; y++) {
//            let mandel = mandelbrot(x, y);
//            const color = Math.floor((mandel / 100) * 255);
            let jul = julia(x, y);
            const color = (jul == 100) ? 0 : Math.floor((jul / 100) * 255);

            ctx.fillStyle = `rgba(${color}, ${color}, ${color}, 1)`;
            ctx.fillRect(x,y,1,1);
        }
    }

    return canvas;
}

}
